<!DOCTYPE html>
<html lang="" en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="../fa/css/all.css" rel="stylesheet" type="text/css" />
  <link href="css/dark.css" rel="stylesheet" type="text/css" media="(prefers-color-scheme: dark)" />
  <link href="css/light.css" rel="stylesheet" type="text/css" media="(prefers-color-scheme: light)" />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
  <link href="css/print.css" rel="stylesheet" type="text/css" media="print" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a3dd90e30e.js" crossorigin="anonymous"></script>
  <!-- promise -->
  <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
  <!-- NTH -->
  <script src="https://unpkg.com/xth/xth.min.js"></script>

</head>

<body>
  <div id="resume"></div>
  <script>
    var xml = 'resume.xml'; // Path to your XML file
    var xsl = 'resume.xsl'; // Path to your XSLT file

    xth(xml, xsl, function(html) {
      document.getElementById('result').innerHTML = html; // 'output' is the ID of your container element
    });
  </script>
</body>

</html>
